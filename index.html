<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript training</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body class="body">

   <h4 class="title">Tic Tac</h4>

     
          <div id="app" >
            <div :class="clickOff">
                <div @click="box_1" class="box" :class="box1Glow"><i class="fas" :class="box1"></i></div>
                <div @click="box_2" class="box" :class="box2Glow"><i class="fas" :class="box2"></i></div>
                <div @click="box_3" class="box" :class="box3Glow"><i class="fas" :class="box3"></i></div>
                <div @click="box_4" class="box" :class="box4Glow"><i class="fas" :class="box4"></i></div>
                <div @click="box_5" class="box" :class="box5Glow"><i class="fas" :class="box5"></i></div>
                <div @click="box_6" class="box" :class="box6Glow"><i class="fas" :class="box6"></i></div>
                <div @click="box_7" class="box" :class="box7Glow"><i class="fas" :class="box7"></i></div>
                <div @click="box_8" class="box" :class="box8Glow"><i class="fas" :class="box8"></i></div>
                <div @click="box_9" class="box" :class="box9Glow"><i class="fas" :class="box9"></i></div>
            </div>          
            <div @click='playAgain' class="win" v-show="show"> 
              <p><i class="fas" :class="winSign"></i> {{noWin}} Is Winner </p> 
              <p class='pAgain'>Play Again</p>
            </div>
         
       
          </div>    
   
<script src="app.js"></script>

</body>
</html>
